<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- api link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary text-light mb-5">
        <h1>Weather Dashboard</h1>
    </nav>
    <div class="container-fluid search-container">
     <div class="row">
        <div class="col-md-3">
            <h2>Search for a City</h2>
             <form id="search">
                 <div class="mb-3">
                    <input type="text" class="form-control" id="q" placeholder="Search City">
                 </div>
                <button type="submit" class="w-100 mb-3 btn btn-info">Search</button>
                <div class="city-searches"></div>
            </form>
        </div>
        <div class="col-md-8 weather-info hide">
            <div class="current-weather">
                <h2 class="city-name"></h2>
                <img class="weather-img" src="" alt="">
                <p class="current-temp"></p>
                <p class="current-wind"></p>
                <p class="current-humidity"></p>
            </div>
            <h2>5-Day Forecast:</h2>
            <div class="weekly-weather row">
            </div>
        </div>
    </div>
<script src="./assets/js/script.js"></script>
        
</body>

</html>
